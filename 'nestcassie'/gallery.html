<head>

<body>
    <div class="text-center p-4" id="uploadBtn">
        <lr-config ctx-name="my-uploader" pubkey="c492079184922743fbcf" max-local-file-size-bytes="10000000" img-only="true" source-list="local, url, camera"></lr-config>
        <lr-file-uploader-regular ctx-name="my-uploader" class="my-config uc-dark"></lr-file-uploader-regular>    
    </div>

    <script type="module">
        import * as LR from "https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.48.0/web/lr-file-uploader-regular.min.js";
    
        LR.registerBlocks(LR);
    </script>
